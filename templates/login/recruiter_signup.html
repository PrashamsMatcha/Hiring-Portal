<body>

  <!-- ======= Header ======= -->
  {% include '../navbar.html'%}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a href="../">Home</a></li>
          <li>Recruiter Registration</li>
        </ol>
        <h2>Recruiter Registration</h2>

      </div>
    </section><!-- End Breadcrumbs -->

    <br>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p class="message {{ message.tags }}">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Sign up form -->
    <div class="container" data-aos="fade-up">
      <!--  <div class="row">
        <div class="col-12 col-lg-12 col-md-5">

      <div class="row align-items-center">
        <div class="col-lg-6 mt-4 mt-lg-0 d-flex align-items-stretch contact mb-5">
          <form action="/login/companysignup" method="post" enctype="multipart/form-data">
            <div class="row mt-2">
              <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name"
                  required>
              </div>
              <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name"
                  required>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email-Id</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
              <label for="company">Company Name</label>
              <input type="text" class="form-control" name="company" id="company"
                placeholder="Enter the Name of the Company" required>
            </div>
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="tel" class="form-control" name="contact" id="contact" placeholder="Enter Your Phone Number"
                required>
            </div>
            <div class="custom-file">
              <label class="custom-file-label" for="image">Please Upload Your Logo</label>
              <input type="file" class="custom-file-input" id="image" name="image" required="required">
            </div>
            <br>
            <div class="form-group">
              <label for="pass1">Password</label>
              <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Enter Your Password"
                required>
            </div>
            <div class="form-group">
              <label for="pass2">Confirm Password</label>
              <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Confirm Your Password"
                required>
            </div>
            {% csrf_token %}
            <div class="text-center"><button type="submit" class="btn btn-primary mb-2">Sign Up</button></div>
            <br>
            <div class="border-top pt-3">
              <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="/login/companysignin">Sign In</a>
              </small>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <div class="iframe-container">
            <style>
              .embed-container {
                position: relative;
                overflow: hidden;
              }

              .embed-container iframe,
              .embed-container object,
              .embed-container embed {
                position: absolute;
                top: 0;
                left: 0;
              }

              .embed-container img {
                width: 100%;
                height: 100%;
                padding-top: 10%;
              }
            </style>
            <div class="embed-container wow fadeInUp" data-wow-delay="300ms">
              <img src="{% static 'assets/img/hero-img.png' %}" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
